<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book gallery</title>
    <link rel="stylesheet" href="./style.css">
    <!--favicon-->
    <link rel="icon" href="https://static.vecteezy.com/system/resources/thumbnails/019/900/152/small_2x/old-book-watercolor-illustration-png.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <head>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Header-->
    <header>
        <h1>Book Gallery</h1>
        <button>Login</button>
    </header>
    <!--Banner-->
    <div class="banner">

    </div>

    <!--Section-->
    <section>
        <h2>Available books</h2>
        <div class="row">
            <div class="col">
                <img width="100%" height="400px" src="https://m.media-amazon.com/images/I/415KWIijbDL._SY445_SX342_.jpg" alt="">
                <h4>Book Title</h4>
                <h5>Prize<span> $149</span></h5>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img width="300px" height="400px" src="https://m.media-amazon.com/images/I/61De10B-ooL._SY522_.jpg" alt="">
                <h4>Book Title</h4>
                <h5>Prize <span>$330</span></h5>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img width="300px" height="400px" src="https://m.media-amazon.com/images/I/81Fgux0XJNL._SY522_.jpg" alt="">
                <h4>Book Title</h4>
                <h5>Prize<span> $217.55</span></h5>
                <button>Buy Now</button>
            </div>
            <div class="col">
                <img width="300px" height="400px" src="https://m.media-amazon.com/images/I/71bhR8QDlPL._SY522_.jpg" alt="">
                <h4>Book Title</h4>
                <h5>Prize<span> $184</span></h5>
                <button>Buy Now</button>
            </div>
        </div>
    </section>


    <!--footer-->

    <footer>
        <div class="">
            <h2>For Contact</h2>
            <h4>Facebook</h4>
            <h4>Instagram</h4>
            <h4>Twitter</h4>
        </div>
        <div class="">
            <h2>Location</h2>
            <h4>Kerala</h4>
            <h4>Banglore</h4>
            <h4>Mumbai</h4>
        </div>
    </footer>







    
</body>
</html>
